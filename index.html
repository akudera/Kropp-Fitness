<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            <a href="#" aria-label="Kropp Logo">
                <img src="./assets/icons/header-logo-kropp.png" 
                alt="Kropp Logo" 
                class="header__logo-image"
                width="135"
                height="25"
                loading="lazy"
                />
            </a>
        </h1>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link is-current">Home</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Pages</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Portfolio</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Blog</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header__actions">
            <button 
                class="header__book-btn button" 
                type="button" 
                title="book now" 
                aria-label="book now"
            >
            Book now
            </button>
            <button 
                class="header__burger-btn" 
                type="button" 
                title="Open menu" 
                aria-label="Open menu"
            >
                <svg width="22" height="12" viewBox="0 0 22 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.5 1H22.5" stroke="white" stroke-width="1" stroke-dasharray="6 10"/>
                    <path d="M0.5 6H22.5" stroke="white" stroke-width="1" stroke-dasharray="6 10"/>
                    <path d="M0.5 11H22.5" stroke="white" stroke-width="1" stroke-dasharray="6 10"/>
                </svg>                          
            </button>
        </div>
    </header>
    <main class="content">
        <section class="banner">
            <h2 class="visually-hidden">Upcoming events</h2>
            <div class="banner__body">
                <div class="banner__info">
                    New event<br/>
                    Coming up /&nbsp;<time datetime="--06-07">june 7</time>&nbsp;-&nbsp;<time datetime="--06-13">13</time>
                </div>
                <h3 class="banner__header">Crossfit</h3>
            </div>
            <div class="banner__pagination">
                <ul class="banner__pagination-list">
                    <li class="banner__pagination-item">
                        <button class="banner__pagination-btn" type="button"></button>
                    </li>
                    <li class="banner__pagination-item">
                        <button class="banner__pagination-btn" type="button"></button>
                    </li>
                    <li class="banner__pagination-item">
                        <button class="banner__pagination-btn is-current" type="button"></button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
